<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="src/style/style.css" type="text/css">
</head>
<body>
    <section class="UI row">
        <article id="user" class="col-12">
            <button class="btn btn-info mt-3"> <i class="fas fa-users"></i> Zaloguj się</button>
            <a class="btn btn-primary mt-3" href="../frontEnd/podstrony/rejestracja.html" target="blank"> <i class="fas fa-user-plus"></i> Zarejestruj się</a>
            <section class="loguj">
                <form class="form-group" method="POST">
                    <input type="text" class="form-control" placeholder="Nazwa użytkownika...">
                    <input type="password" class="form-control" placeholder="Hasło...">
                    <button class="btn btn-success" type="submit">Zaloguj</button>
                </form>
            </section>
        </article>
        <hr>
        <form class="form-group col-12" method="GET">
            <input type="text" class="form-control" id="search" placeholder="Szukaj...">
            <button class="btn btn-success my-3" type="submit"> <i class="fas fa-search"></i> Szukaj</button>
        </form>
    </section>

    <footer>
        <p>Page made by Sebastian Siarczyński and Kamil Kopik</p>
        <p>All right reserverd <i class="fas fa-copyright"></i></p>
    </footer>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script src="js.js" type="text/javascript"></script>
</body>
</html>
